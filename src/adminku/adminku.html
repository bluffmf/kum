<!DOCTYPE html>
<html>
<head>
    <title>AdminKu</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="node_modules/angular-ui-notification/dist/angular-ui-notification.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="app_admin/components/header/header.css">
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="AdminKuApp" layout="column">

    <md-toolbar layout="row" class="title">
        <div flex="20" layout="row" layout-align="center center">
            <h4><a href="/"><i class="fa fa-home fa-2x"></i>На главную</a></h4>
        </div>
        <div flex="60" layout="row" layout-align="center center">
            <h3>Admin</h3>
        </div>
    </md-toolbar>

    <div ng-include="'app_admin/components/header/header.html'"></div>

    <div ng-include="'app_admin/components/container/container.html'"></div>

    <div ng-include="'app_admin/components/footer/footer.html'"></div>








<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-aria/angular-aria.min.js"></script>
<script src="node_modules/angular-material/angular-material.min.js"></script>
<script src="node_modules/angular-ui-notification/dist/angular-ui-notification.js"></script>

<script src="app_admin/app.js"></script>
<script src="app_admin/services/services.js"></script>
<script src="app_admin/components/header/header.js"></script>
<script src="app_admin/components/container/container.js"></script>
<script src="app_admin/components/footer/footer.js"></script>

</body>
</html>
