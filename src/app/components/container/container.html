<div ng-controller="ContainerCtrl as vm" layout="column" flex="" layout-fill="" ng-cloak="" class="subheaderdemoBasicUsage">

    <md-content md-theme="altTheme">

        <section>
            <md-subheader class="md-primary">Unread Messages</md-subheader>
            <md-list layout-padding="">
                <md-list-item class="md-4-line" ng-repeat="message in vm.messages">
                    <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
                    <div class="md-list-item-text">
                        <h3>{{message.what}}</h3>
                        <h4>{{message.who}}</h4>
                        <p>
                            {{message.notes}}
                        </p>
                    </div>
                </md-list-item>
            </md-list>
        </section>

        <section>
            <md-subheader class="md-warn">Late Messages</md-subheader>
            <md-list layout="column" layout-padding="">
                <md-list-item class="md-4-line" ng-repeat="message in vm.messages">
                    <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
                    <div class="md-list-item-text">
                        <h3>{{message.what}}</h3>
                        <h4>{{message.who}}</h4>
                        <p>
                            {{message.notes}}
                        </p>
                    </div>
                </md-list-item>
            </md-list>
        </section>

        <section>
            <md-subheader>Read Messages</md-subheader>
            <md-list layout="column" layout-padding="">
                <md-list-item class="md-4-line" ng-repeat="message in vm.messages">
                    <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
                    <div class="md-list-item-text">
                        <h3>{{message.what}}</h3>
                        <h4>{{message.who}}</h4>
                        <p>
                            {{message.notes}}
                        </p>
                    </div>
                </md-list-item>
            </md-list>
        </section>

    </md-content>
</div>
