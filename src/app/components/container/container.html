<div ng-controller="ContainerCtrl as vm" layout="column" flex="" layout-fill=""
     ng-cloak="" class="whiteframedemoDirectiveAttributeUsage">


    <div class="padded" md-whiteframe="17" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout="" layout-align="center center">

        <section>
            <md-subheader class="md-primary">Unread Messages</md-subheader>
            <md-list layout-padding="">
                <md-list-item class="md-4-line" ng-repeat="message in vm.messages">
                    <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
                    <div class="md-list-item-text">
                        <h3>{{message.what}}</h3>
                        <h4>{{message.who}}</h4>
                        <p>
                            {{message.notes}}
                        </p>
                    </div>
                </md-list-item>
            </md-list>
        </section>

    </div>






    <div class="padded" md-whiteframe="17" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout="" layout-align="center center">

        <section>
            <md-subheader class="md-warn">Late Messages</md-subheader>
            <md-list layout="column" layout-padding="">
                <md-list-item class="md-4-line" ng-repeat="message in vm.messages">
                    <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
                    <div class="md-list-item-text">
                        <h3>{{message.what}}</h3>
                        <h4>{{message.who}}</h4>
                        <p>
                            {{message.notes}}
                        </p>
                    </div>
                </md-list-item>
            </md-list>
        </section>

    </div>



</div>
