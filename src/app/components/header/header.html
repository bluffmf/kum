<md-toolbar ng-controller="HeaderCtrl as vm" class="header" layout="row" layout-align="center center">
    <div class="headinfo">
        <md-button ng-click="vm.toAdmin()" aria-label="logo">
            <img src="{{vm.head.logo}}" alt="logo">
        </md-button>
    </div>
    <h3>{{vm.head.title}}</h3>
    <div class="headinfo">
        <div>{{vm.head.phone}}</div>
        <div>{{vm.head.address}}</div>
    </div>
</md-toolbar>
