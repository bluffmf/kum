<!DOCTYPE html>
<html>
<head>
    <title>NgKu</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="app/components/header/header.css">
    <link rel="stylesheet" href="app/components/container/container.css">
    <link rel="stylesheet" href="app/components/footer/footer.css">
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="KumApp">

    <div ng-include="'app/components/header/header.html'"></div>

    <div class="main" layout="column" layout-align="start stretch">
        <div flex ng-include="'app/components/container/container.html'"></div>

        <div flex ng-include="'app/components/footer/footer.html'"></div>
    </div>


    <md-sidenav md-component-id="left" class="admin-sidenav">
        <div layout="column" layout-align="center center">
            <form name="ku">
                <div>
                    <label>Введите логин:
                        <input type="text" name="login" />
                    </label>
                    <br />
                    <div ng-show="ku.$submitted || ku.login.$touched">
                        <div>Введите логин</div>
                    </div>
                    <label>Введите пароль:
                        <input type="text" name="pass" />
                    </label>
                </div>
                <input type="button" value="Сброс" />
                <input type="submit" value="Ввести" />
            </form>
        </div>
    </md-sidenav>





    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/components/header/header.js"></script>
    <script src="app/components/container/container.js"></script>
    <script src="app/components/footer/footer.js"></script>

</body>
</html>
